<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-blue-900 flex items-center justify-center w-screen h-screen">
    <div
      class="calculator-body flex w-[500px] h-[750px] bg-teal-200 rounded-3xl shadow-2xl p-8 flex-wrap">
      <div
        class="screen w-full h-24 border-black border-4 bg-gray-600 flex items-center justify-end p-4 text-4xl"></div>

      <div class="flex flex-wrap items-center justify-center gap-6">
        <div
          id="1"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          1
        </div>
        <div
          id="2"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          2
        </div>
        <div
          id="3"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          3
        </div>
        <div
          id="4"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          4
        </div>
        <div
          id="5"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          5
        </div>
        <div
          id="6"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          6
        </div>
        <div
          id="7"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          7
        </div>
        <div
          id="8"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          8
        </div>
        <div
          id="9"
          class="button rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          9
        </div>
        <div
          id="+"
          class="operation rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          +
        </div>
        <div
          id="-"
          class="operation rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          -
        </div>
        <div
          id="="
          class="result rounded-full w-[120px] h-[120px] bg-slate-500 flex items-center justify-center text-3xl">
          =
        </div>
      </div>
    </div>
  </body>
</html>
